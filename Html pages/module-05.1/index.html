<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./pe-icon-7-stroke/css/pe-icon-7-stroke.css">
    <link rel="stylesheet" href="./pe-icon-7-stroke/css/helper.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,900&display=swap" rel="stylesheet">
    <title>module-05</title>
</head>
<body>
    <header class="container">
        <nav class="page-nav">
            <a href="#">
                <img src="/module-05.1/img/mart.png" alt="" width="78" height="22">
            </a>
            <ul class="site-navigation">
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT US</a></li>
                <li><a href="#">PAGE</a></li>
                <li><a href="#">SHOP</a></li>
                <li><a href="#">BLOG</a></li>
                <li><a href="#">CONTACT US</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="picture">
            <img src="./img/upper.png" alt="" width="1600px" height="600px">
            <div class="max-width clearfix">
                <button class="left"><span class="pe-7s-angle-left"></span></button>
                    <div class="tested">
                        <h2>AFFORDABLE PARIS TOURS</h2>
                        <h3>CITY TOURS/TOUR TICKETS/TOUR GUIDES</h3>
                    </div>
                <button class="right"><span class="pe-7s-angle-right"></i></button>
            </div>
        </section>

        <section class="cards">
            <div class="text">
                <h2 class="new-collection">NEW COLLECTION</h2>
            </div>
            <article class="card">
                <a href="#" class="link-img">
                    <img src="./img/img-01.png" alt="" class="product-img" width="255" height="323">
                </a>
                <div class="buttons">
                    <button class="heart">
                      <span class="pe-7s-like"></span>
                    </button>
                    <button class="arrow">
                      <span class="pe-7s-shuffle"></span>
                    </button>
                    <button class="clock">
                      <span class="pe-7s-clock"></span>
                    </button>
                    <button class="cart">
                      <span class="pe-7s-cart"></span>
                      <span class="add-to-cart">Add to cart</span>
                    </button>
                </div>
                <div class="name">
                    <div class="container-text">
                        <a href="#" class="text-name">
                            <h4>BLUE SHIRT</h4>
                        </a>
                    </div>
                <div class="prise">
                    <h4 class="text-price">$26</h4>
                </div>
                </div>
            </article>
        </section>

    </main>
    
</body>
</html>
